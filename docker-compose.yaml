services:
  database:
    image: mysql:8.3
    container_name: skeleton_database
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: skeleton
      MYSQL_USER: skeleton
      MYSQL_PASSWORD: skeleton
    ports:
      - "${DATABASE_HOST_PORT:-3309}:${DATABASE_CONTAINER_PORT:-3306}"
    volumes:
      - db_data:/var/lib/mysql

  symfony:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: skeleton_symfony
    restart: always
    env_file:
      - ports.env
    ports:
      - "${BACKEND_PORT:-8000}:80"
      - "${SUPERVISOR_PORT:-9001}:9001"
    volumes:
      - .:/var/www/html
    depends_on:
      - database
      # - redis

  vite-react:
    build:
      context: .
      dockerfile: docker/vite.Dockerfile
    container_name: skeleton_vite_react
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "npm install --legacy-peer-deps && npm run dev"
    env_file:
      - ports.env
    ports:
      - "${FRONTEND_PORT:-5173}:${FRONTEND_PORT:-5173}"
    depends_on:
      - symfony

